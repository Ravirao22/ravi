<!DOCTYPE html>
<html>
<head>
    <title>Centered Divs</title>
    <style>
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            gap: 20px; 
            flex-direction: column;
        }
        .center-div {
            width: 150px;
            height: 150px;
            background-color: rgb(1, 15, 20);
            text-align: center;
            line-height: 150px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="center-div"></div>
        <div class="center-div"></div>
    </div>
</body>
</html>
