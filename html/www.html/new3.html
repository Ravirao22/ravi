<!DOCTYPE html>
<html>
<head>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            ;

        .center-div {
            width: 150px;
            height: 150px;
            background-color: rgb(1, 5, 6);

            line-height: 150px;
            margin: 10px 0;
        }
    </style>

    <div class="center-div">Div 1</div>
    <div class="center-div">Div 2</div>
</body>
