<!DOCTYPE html>
<html>
<head>
    <title>Responsive Navbar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px;
        }
        .navbar a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .menu-icon {
            display: none;
            font-size: 30px;
            cursor: pointer;
            color: white;
        }
        @media (max-width: 600px) {
            .navbar a {
                display: none;
            }
            .navbar a.icon {
                display: block;
            }
            .navbar.responsive {
                position: relative;
            }
            .navbar.responsive .menu-icon {
                position: absolute;
                top: 10px;
                right: 10px;
            }
            .navbar.responsive a {
                display: block;
                text-align: left;
                padding: 10px;
                width: 100%;
            }
        }
    </style>
</head>
<body>

<div class="navbar" id="navbar">
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#services">Services</a>
    <a href="#contact">Contact</a>
    <a href="javascript:void(0);" class="icon" onclick="toggleNavbar()">&#9776;</a>
</div>



</body>
</html>
